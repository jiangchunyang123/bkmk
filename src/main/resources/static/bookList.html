<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookList</title>
    <script src="js/bookList.js"></script>
</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-2">
        <form method="post" id="bookForm" action="">
            <div class="form-group">
                <label for="book_code">条形码</label>
                <input class="form-control required" id="book_code" name="book_code" placeholder="输入条码"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="book_name">书名</label>
                <input class="form-control required" id="book_name" name="book_name" placeholder="书名"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="book_pageNumber">页数</label>
                <input class="form-control required" id="book_pageNumber" name="book_pageNumber" placeholder="页数"
                       autocomplete="off">
            </div>
            <div class="form-group">
                <label for="book_author">作者</label>
                <input class="form-control required" id="book_author" name="book_author" placeholder="作者">
            </div>
            <div class="form-group">
                <label for="book_publisher">出版社:</label>
                <select class="form-control required" id="book_publisher" name="book_publisher" data-live-search="true">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary saveBtn submit">提交</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <table id="bookList" class="table table-condensed">
        </table>
    </div>
    <div class="col-2"></div>

</div>
<div id="saveSucess" class="alert alert-success" role="alert">
</div>
</body>
</html>
